<div class="card w-96 bg-base-200 shadow-xl min-h-max">
  <figure class="h-56">
    <img
      src="{{ character!.attributes.image }}"
      alt="{{ character!.attributes.name }}"
    />
  </figure>
  <div class="card-body">
    <h2 class="card-title whitespace-nowrap overflow-clip overflow-ellipsis">
      {{ character!.attributes.name }}
      @if (character!.attributes.house !== null) {
      <div class="badge badge-secondary">
        {{ character!.attributes.house }}
      </div>
      }
    </h2>
    <div class="card-actions justify-end">
      <div class="badge badge-outline">
        {{ character!.attributes.species }}
      </div>
    </div>
  </div>
  <button
    class="btn btn-primary"
    [routerLink]="['/characters/', character?.id]"
  >
    Get Details
  </button>
</div>
