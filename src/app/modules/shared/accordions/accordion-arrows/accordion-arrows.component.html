@for (keypar of filteredDetails | keyvalue; track keypar.key) {
<div class="collapse collapse-arrow bg-base-200">
  <input type="radio" name="my-accordion-2" checked="checked" />
  <div class="collapse-title text-xl font-medium">{{ keypar.key }}</div>
  <div class="collapse-content">
    <p>{{ keypar.value }}</p>
  </div>
</div>
}
